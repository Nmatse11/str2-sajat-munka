<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <title>Checkout</title>
</head>

<body>
  <main class="bg-light d-flex flex-column-reverse flex-sm-row justify-content-center">
    <section class="col-sm-7 col-lg-6 col-xl-5 pr-1">
      <div class=" container">
        <div class="row">
          <div class="col">
            <h3 class="mt-4 mb-3">Billing address</h3>
            <div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="firstName">First name</label>
                  <input type="text" name="firstName" id="firstName" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="lastName">Last name</label>
                  <input type="text" name="lastName" id="lastName" class="form-control" required>
                </div>
              </div>
              <div class="form-group mb-3">
                <label for="username">Username</label>
                <div class="input-group-prepend">
                  <div class="input-group-text">@</div>
                  <input type="text" name="Username" id="Username" class="form-control" placeholder="Username" required>
                </div>
              </div>
              <div class="form-group mb-3">
                <label for="email">Email <span class="text-muted">(Optional)</span></label>
                <input type="text" class="form-control" id="email" placeholder="you@example.com">
              </div>
              <div class="form-group mb-3">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
              </div>
              <div class="form-group mb-3">
                <label for="address2">Address 2 <span class="text-muted">(Optional)</span></label>
                <input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
              </div>
              <div class="row">
                <div class="col-md-4 form-group mb-3">
                  <label for="country">Country</label>
                  <select class="custom-select choose">
                    <option selected>Choose...</option>
                    <option value="USA">United States of America</option>
                    <option value="Hungary">Hungary</option>
                  </select>
                </div>
                <div class="col-md-4 form-group mb-3">
                  <label for="country">State</label>
                  <select class="custom-select state">
                    <option selected>Choose...</option>
                  </select>
                </div>
                <div class="col-md-4 form-group mb-3">
                  <label for="zip">Zip</label>
                  <input type="text" class="form-control" id="zip" required>
                </div>
              </div>
              <hr>
              <div class="form-check mt-4">
                <input type="checkbox" name="shippingAddress" id="shippingAddress" class="form-check-input">
                <label for="shippingAddress" class="form-check-label">Shipping address is the same as my billing
                  address</label>
              </div>
              <div class="form-check">
                <input type="checkbox" name="save" id="save" class="form-check-input">
                <label for="save" class="form-check-label">Save this information for next time</label>
              </div>
              <hr>
              </form>
              <h3 class="mb-3 mt-4">Payment</h3>
              <form>
                <div class="custom-control custom-radio">
                  <input type="radio" id="creditCard" name="radio" class="custom-control-input" checked>
                  <label class="custom-control-label" for="creditCard">Credit card</label>
                </div>
                <div class="custom-control custom-radio">
                  <input type="radio" id="debitCard" name="radio" class="custom-control-input">
                  <label class="custom-control-label" for="debitCard">Debit card</label>
                </div>
                <div class="custom-control custom-radio mb-3">
                  <input type="radio" id="paypal" name="radio" class="custom-control-input">
                  <label class="custom-control-label" for="paypal">Paypal</label>
                </div>
                <div class="row">
                  <div class="col-md-6 form-group">
                    <label for="nameOnCard">Name on card</label>
                    <input type="text" class="form-control" id="nameOnCard" required>
                    <small id="nameOnCardHelp" class="form-text text-muted">Full name as displayed on card</small>
                  </div>
                  <div class="col-md-6 form-group mt-2">
                    <label for="creditCardNumber">Credit card number</label>
                    <input type="text" class="form-control" id="creditCardNumber" required>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-3 form-group">
                    <label for="expiration">Expiration</label>
                    <input type="text" class="form-control" id="expiration" required>
                  </div>
                  <div class="col-md-3 form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" class="form-control" id="cvv" required>
                  </div>
                </div>
                <hr>
                <button type="button" class="btn btn-primary btn-block mb-sm-5">Continue to checkout</button>
              </form>
            </div>
          </div>
        </div>
    </section>
    <section class="col-sm-5 col-lg-4 col-xl-3 pl-0">
      <div class="container">
        <div class="row">
          <div class="col">
            <h3 class="mt-4 mb-3 text-muted">Your cart <span
                class="badge badge-pill badge-secondary float-right">3</span>
            </h3>
          </div>
        </div>
        <div class="row ">
          <div class="col">
            <ul class="list-group list-group-flush">
              <li class="list-group-item border border-bottom-0 font-weight-bold">
                Product name<span class="text-muted float-right font-weight-normal">$12</span>
                <small id="nameHelp" class="form-text text-muted">Brief description</small>
              </li>
              <li class="list-group-item border border-bottom-0 font-weight-bold">
                Second product<span class="text-muted float-right font-weight-normal">$8</span>
                <small id="nameHelp" class="form-text text-muted">Brief description</small>
              </li>
              <li class="list-group-item border border-bottom-0 font-weight-bold">
                Third item<span class="text-muted float-right font-weight-normal">$5</span>
                <small id="nameHelp" class="form-text text-muted">Brief description</small>
              </li>
              <li class="list-group-item text-muted bg-light border border-bottom-0">
                Promo code<span class="float-right">-$5</span>
                <small id="nameHelp" class="form-text">EXAMPLECODE</small>
              </li>
              <li class="list-group-item border">
                Total (USD)<span class="float-right font-weight-bold">$20</span>
              </li>
            </ul>
          </div>
        </div>
        <div class="row ">
          <div class="col mt-3">
            <ul class="list-group list-group-flush">
              <li class="list-group-item border p-2 d-flex flex-row">
                <input type="text" name="promoCode" id="promoCode" class="form-control" placeholder="Promo code">
                <div class="input-group-append">
                  <button class="btn btn-secondary" type="button">Redeem</button>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
  </main>



  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
  <script type="module" src="/checkout.js"></script>
</body>

</html>
