<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Login screen</title>
</head>

<body>
  <div class="min-vh-100 d-flex flex-column justify-content-center align-item-center">
    <div class="row justify-content-center">
      <div class="col-10 col-sm-8 col-md-6 col-lg-4">
        <header>
          <section>
            <div class=" row">
              <div class="col-4 d-flex justify-content-center offset-4">
                <p class="h1 bg-primary text-white rounded-lg px-3 py-1">E</p>
              </div>
            </div>
          </section>
        </header>
        <main>
          <section>
            <div class="container">
              <h2 class="text-center mb-3">Please sign in</h2>
              <div class="row">
                <div class="col-12">
                  <form>
                    <div class="form-group mb-0">
                      <input type="email" name="email" id="email" class="form-control" placeholder="Email adress"
                        required>
                    </div>
                    <div class="form-group">
                      <input type="password" name="password" id="password" class="form-control" placeholder="Password"
                        required>
                    </div>
                    <div class="form-check mb-4 text-center">
                      <input type="checkbox" name="rememberMe" id="rememberMe" class="form-check-input">
                      <label for="rememberMe" class="form-check-label">Remember me</label>
                    </div>
                    <button type="button" class="btn btn-primary btn-lg btn-block">Sign in</button>
                  </form>
                </div>
              </div>
            </div>
          </section>
        </main>
        <footer>
          <p class="text-center mt-5 text-muted">&copy; 2017-2020</p>
        </footer>
      </div>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>

</body>

</html>
