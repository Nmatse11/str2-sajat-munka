<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./main/main.css">
</head>

<body>
  <div class="calcBord">
    <div class="calc"><span class="calculation">0</span></div>
    <div class="column">
      <button class="button oparation sum">+</button>
      <button class="button oparation sub">-</button>
      <button class="button oparation multi">x</button>
      <button class="button oparation divi">รท</button>
    </div>
    <div class="column">
      <div class="buttons">
        <button class="button number seven">7</button>
        <button class="button number four">4</button>
        <button class="button number one">1</button>
        <button class="button number zero" value="0">0</button>
      </div>
      <div class="buttons">
        <button class="button number eight">8</button>
        <button class="button number five">5</button>
        <button class="button number two">2</button>
        <button class="button number dot">.</button>
      </div>
      <div class="buttons">
        <button class="button number nine">9</button>
        <button class="button number six">6</button>
        <button class="button number three">3</button>
        <button class="button number clear">C</button>
      </div>
      <div class="buttons">
        <div class="amountButton">
          <button class="amount">=</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./main/calculator.js"></script>
</body>

</html>
