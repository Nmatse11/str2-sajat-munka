<div class="col-md-6 col-lg-3 h-100 p-2">
  <div class="card h-100">
    <img src="{{ product.image }}" class="card-img-top" alt="product image">
    <div class="card-body d-flex flex-column p-2">
      <h5 class="card-title">{{ product.name }}</h5>
      <p class="card-text">{{ product.description }}</p>
      <p class="card-stock text-muted">Készlet: {{ product.stock }} darab</p>
      <p class="card-price h3 mt-auto">{{ product.price }} Ft</p>
      <button [routerLink]="['/product/', product.id ]" class="btn btn-info btn-block">Megnézem</button>
    </div>
  </div>
</div>
