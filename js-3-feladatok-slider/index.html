<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/slider.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
  <title>Slider</title>
</head>

<body>

  <div class="slider">
    <div class="images visible">
      <div class="listNumber">1 / 4</div>
      <img src="./assets/img/Freedom1.png" class="image">
      <div class="caption">Freedom One</div>
    </div>

    <div class="images hidden">
      <div class="listNumber">2 / 4</div>
      <img src="./assets/img/Freedom2.png" class="image">
      <div class="caption">Freedom Two</div>
    </div>

    <div class="images hidden">
      <div class="listNumber">3 / 4</div>
      <img src="./assets/img/Freedom3.png" class="image">
      <div class="caption">Freedom Three</div>
    </div>

    <div class="images hidden">
      <div class="listNumber">4 / 4</div>
      <img src="./assets/img/Freedom4.png" class="image">
      <div class="caption">Freedom Four</div>
    </div>

    <span><i class="fas fa-angle-left leftBtn"></i></span>
    <span><i class="fas fa-angle-right rightBtn"></i></span>
  </div>

  <div class="sliderManager">
    <span class="dot"><i class="fas fa-circle circle active"></i></span>
    <span class="dot"><i class="fas fa-circle circle"></i></span>
    <span class="dot"><i class="fas fa-circle circle"></i></span>
    <span class="dot"><i class="fas fa-circle circle"></i></span>
  </div>



  <script type="module" src="./assets/js/slider.js"></script>
</body>

</html>
