<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hungarian Footballers</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="flag">
    <div class="container">
      <div class="red"></div>
      <div class="white"></div>
      <div class="green"></div>
    </div>
  </div>

  <header>
    <table id="infoTable">
      <thead>
        <tr>
          <th colspan="2">Team</th>
        </tr>
        <tr>
          <th class="teamName" colspan="2"></th>
        </tr>
      </thead>
      <tbody class="teamInfo">
      </tbody>
    </table>
  </header>

  <main>
    <h1>Players</h1>
    <table id="playersTable">
      <thead class="thead">
      </thead>
      <tbody class="tbody"></tbody>
    </table>
  </main>


  <script src="main.js"></script>
</body>

</html>
