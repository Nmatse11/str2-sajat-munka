<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/font_awesome/css/font-awesome.min.css">
</head>

<body>
    <header class="header--dark">
        <h3 class="header__title">
            Admin Page
        </h3>
        <button class="header__content" type="button">
            <a href="#">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </a>
        </button>
        <div class="header__search">
            <form>
                <input class="search__input" type="text" placeholder="Search for ...">
                <button class="search__btn" type="button">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </button>
                <button class="search__user" type="button">
                    <a href="#">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <i class="fa fa-caret-down" aria-hidden="true"></i>
                    </a>
                </button>
            </form>
    </header>
    <main>
        <aside>
            <nav class="main__nav">
                <ul class="nav__ul">
                    <li class="nav__li">Core</li>
                    <li class="nav__a">
                        <a href="#"><i class="fa fa-tachometer fa-lg" aria-hidden="true"></i><span>Dashboard</span></a>
                    </li>
                    <li class="nav__li">Interface</li>
                    <li class="nav__a">
                        <a href="#"><i class="fa fa-columns fa-lg" aria-hidden="true"></i><span>Layouts</span>
                        <i class="fa fa-angle-right"></i></a>
                    </li>
                    <li class="nav__a">
                        <a href="#"><i class="fa fa-bookmark fa-lg" aria-hidden="true"></i><span>Pages</span>
                        <i class="fa fa-angle-right"></i></a>
                    </li>
                    <li class="nav__li">Addons</li>
                    <li class="nav__a"><a href="#"><i class="fa fa-area-chart fa-lg" aria-hidden="true"></i><span>Charts</span></a></li>
                    <li class="nav__a"><a href="#"><i class="fa fa-table fa-lg" aria-hidden="true"></i><span>Tables</span></a></li>
                </ul>
            </nav>
        </aside>
        <section class="content">
            <h1>Dashboard</h1>
            <div class="main__breadcrumb">
                Dashboard
            </div>
            <div class="main__cards">
                <div class="main__card main__card--blue">
                    <div class="card__top">Primary Card</div>
                    <div class="card__bottom"><a href="#">View Details<i class="fa fa-angle-right" aria-hidden="true"></i></a></div>
                </div>
                <div class="main__card main__card--yellow">
                    <div class="card__top">Warning Card</div>
                    <div class="card__bottom">View Details<i class="fa fa-angle-right" aria-hidden="true"></i></div>
                </div>
                <div class="main__card main__card--green">
                    <div class="card__top">Success Card</div>
                    <div class="card__bottom">View Details<i class="fa fa-angle-right" aria-hidden="true"></i></div>
                </div>
                <div class="main__card main__card--red">
                    <div class="card__top">Danger Card</div>
                    <div class="card__bottom">View Details<i class="fa fa-angle-right" aria-hidden="true"></i></div>
                </div>
            </div>
        </section>
    </main>


</body>

</html>
