<div class="container">
  <div class="card" *ngIf="question">
    <div class="card-header card-header-danger">
      <h4 class="card-title" *ngIf="question.id === 0">Új kérdés hozzáadása vagy módosítása</h4>
      <h4 class="card-title" *ngIf="question.id != 0">A kiválasztott kérdés módosítása</h4>
      <p class="card-category">A *-gal jelölt mezők kitöltése kötelező</p>
    </div>
    <div class="card-body">
      <div class="row mb-3 ml-3">
        <div class="col-12">
          <form #questionForm="ngForm" (ngSubmit)="onUpdate(question)" class="mt-3">
            <input [(ngModel)]="question.id" name="id" type="hidden">

            <div class="row mb-5">
              <div class="col-lg-4 mb-2">
                <div class="form-group">
                  <label for="category">Kategória *</label>
                  <select class="form-control" [(ngModel)]="question.category" type="text" name="category" id="category"
                    required>
                    <option *ngFor="let cat of categories; let i = index" [value]="cat">{{ huncategories[i] }}
                    </option>
                  </select>
                </div>
              </div>

              <div class="col-lg-4 mb-2">
                <div class="form-group">
                  <label for="questionlevel">Nehézség *</label>
                  <select class="form-control" [(ngModel)]="question.questionlevel" type="number" name="questionlevel"
                    id="questionlevel" required>
                    <option [ngValue]='answerNumber[0]'>{{ huntextService.levelnames[0] }}</option>
                    <option [ngValue]='answerNumber[1]'>{{ huntextService.levelnames[0] }}</option>
                    <option [ngValue]='answerNumber[2]'>{{ huntextService.levelnames[0] }}</option>
                  </select>
                </div>
              </div>
            </div>


            <div class="row mb-5">
              <div class="col-12">
                <div class="form-group">
                  <label for="question">Kérdés *</label>
                  <input [(ngModel)]="question.question" name="question" type="text" class="form-control" id="question"
                    required>
                </div>
              </div>
            </div>

            <div class="row mb-5">
              <div class="col-lg-4">
                <div class="form-group">
                  <label for="image">Kép</label>
                  <input [(ngModel)]="question.img" name="image" type="text" class="form-control" id="image"
                    placeholder="../../../assets/img/image.jpg">
                </div>
              </div>
            </div>


            <div class="row mb-5">
              <div class="col-lg-3">
                <div class="form-group">
                  <label for="answer1">Válasz 1 *</label>
                  <input [(ngModel)]="question.answer[0]" name="answer1" type="text" class="form-control" id="answer1"
                    required>

                </div>
              </div>
              <div class="col-lg-3">
                <div class="form-group">
                  <label for="answer2">Válasz 2 *</label>
                  <input [(ngModel)]="question.answer[1]" name="answer2" type="text" class="form-control" id="answer2"
                    required>

                </div>
              </div>
            </div>
            <div class="row mb-5">
              <div class="col-lg-3">
                <div class="form-group">
                  <label for="answer3">Válasz 3 *</label>
                  <input [(ngModel)]="question.answer[2]" name="answer3" type="text" class="form-control" id="answer3"
                    required>
                </div>
              </div>
              <div class="col-lg-3">
                <div class="form-group">
                  <label for="answer4">Válasz 4 *</label>
                  <input [(ngModel)]="question.answer[3]" name="answer4" type="text" class="form-control" id="answer4"
                    required>
                </div>
              </div>
            </div>

            <div class="row mb-5">
              <div class="col-lg-3">
                <div class="form-group">
                  <label for="correctanswer">A helyes válasz sorszáma *</label>
                  <select class="form-control" [(ngModel)]="question.correctanswer" type="number" name="correctanswer"
                    id="correctanswer" required>
                    <option [ngValue]='answerNumber[0]'>1</option>
                    <option [ngValue]='answerNumber[1]'>2</option>
                    <option [ngValue]='answerNumber[2]'>3</option>
                    <option [ngValue]='answerNumber[3]'>4</option>
                  </select>
                </div>
              </div>

              <div class="col-lg-3 col-md-6 col-sm-12">
                <div class="custom-control custom-checkbox">
                  <input class="custom-control-input" [(ngModel)]="!question.disabled" name="disabled" type="checkbox"
                    id="disabled">
                  <label class="custom-control-label" for="disabled">Használható</label>
                </div>
              </div>
            </div>

            <div class="row mb-5">
              <div class="btn-group">
                <button [disabled]="questionForm.invalid" type="submit" class="btn btn-success mr-3"
                  [disabled]="question.id <= 330 && question.id >= 1">Mentés</button>
                <button [hidden]="question.id === 0" (click)="onDelete(question)" type="button"
                  class="btn btn-warning mr-3" [disabled]="question.id <= 330 && question.id >= 1">Törlés</button>
                <button routerLink="/admin" type="button" class="btn btn-info">Mégsem</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
