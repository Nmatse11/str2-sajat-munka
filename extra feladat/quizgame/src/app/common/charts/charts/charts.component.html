<div class="card">
  <div class="card-header card-header-danger">
    <mat-accordion>
      <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <h2 class="ml-3 mt-3 charttext">A pontok alakulása</h2>
          </mat-panel-title>
          <mat-panel-description *ngIf="panelOpenState === false">
            Megnézem a grafikont
          </mat-panel-description>
        </mat-expansion-panel-header>
        <h4 class="text-center">Pontegyenlegek az egyes körök végén</h4>
        <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
          [legend]="barChartLegend" [type]="barChartType"></canvas>



      </mat-expansion-panel>
    </mat-accordion>

  </div>
</div>
